<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfume Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Perfume Shop</h1>

    <div class="row mt-3">
        <div class="col-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Brand</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="perfume : ${perFumeList}">
                    <td th:text="${perfume.id}">1</td>
                    <td th:text="${perfume.name}">Perfume Name</td>
                    <td th:text="${perfume.brand}">Brand Name</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${startPage == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/PerfumeShop(page=${startPage - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(startPage, endPage)}" th:classappend="${pageNum == ${pageable.pageNumber}} ? 'active'">
                        <a class="page-link" th:href="@{/PerfumeShop(page=${pageNum})}" th:text="${pageNum}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${endPage == ${perFumeList.totalPages}} ? 'disabled'">
                        <a class="page-link" th:href="@{/PerfumeShop(page=${startPage + 1})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
